<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css" />
	<link rel="stylesheet" href="../css/admin.css" />
	<link rel="stylesheet" href="../css/font-awesome.min.css" />

	<!-- update the version number as needed -->
	<script src="/__/firebase/5.5.8/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script src="/__/firebase/5.5.8/firebase-auth.js"></script>
	<script src="/__/firebase/5.5.8/firebase-database.js"></script>
	<script src="/__/firebase/5.5.8/firebase-messaging.js"></script>
	<script src="/__/firebase/5.5.8/firebase-storage.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script src="/__/firebase/init.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<ul class="header clear">
		<li><img src="../images/logo.jpg" class="logo img"></li>
		<li>
			<button class="btn btn-warning">사이트 바로가기</button>
		</li>
	</ul>
	<ul class="navs clear">
		<li class="nav">
			<span class="fa fa-home"></span></br>식기/집
		</li>
		<li class="nav">
			<span class="fa fa-shopping-basket"></span></br>패션/외출
		</li>
		<li class="nav">
			<span class="fa fa-clipboard"></span></br>장난감
		</li>
	</ul>

	<!--홈-->
	<div class="section clear" id="home">
		<div class="section_left section_kid">
			<div class="top_box">
				<input type="text" id="top_title" class="top_title" placeholder="카테고리 제목">
				<button class="btn" id="top_save">등록</button>
			</div>
			<ul class="case">
				<li class="case_input">
					<input type="text" id="title" class="title" placeholder="타이틀">
					<input type="text" id="link" class="link" placeholder="링크주소">
				</li>
				<li class="case_bt clear">

					<button class="btn" id="home_save">등록</button>
				</li>
			</ul>
			<div id="case_top_title" class="case_title_box">

			</div>
			<div id="case_index">
				
			</div>
			<!---->
			<div class="bot_box">
				<input type="text" id="bot_title" class="top_title" placeholder="카테고리 제목">
				<button class="btn" id="bot_save">등록</button>
			</div>
			<ul class="case">
				<li class="case_input">
					<input type="text" id="hb_title" class="title" placeholder="타이틀">
					<input type="text" id="hb_link" class="link" placeholder="링크주소">
				</li>
				<li class="case_bt clear">

					<button class="btn" id="homebot_save">등록</button>
				</li>
			</ul>
			<div id="case_bot_title" class="case_title_box">

				</div>
			<div id="case_bot_index">

			</div>
		</div>

		<!-- 패션 및 외출  -->
		<div class="section_center section_kid">
			<ul class="case">
				<li class="case_input">

					<input type="text" id="f_title" class="title" placeholder="타이틀">
					<input type="text" id="f_link" class="link" placeholder="링크주소">
				</li>
				<li class="case_bt clear">

					<button class="btn" id="fashion_save">등록</button>
				</li>
			</ul>
			<div id="fashion_index">

			</div>
		</div>

		<!-- 장난감  -->
		<div class="section_right section_kid">
			<ul class="case">
				<li class="case_input">
					<input type="text" id="to_title" class="title" placeholder="타이틀">
					<input type="text" id="to_link" class="link" placeholder="링크주소">
				</li>
				<li class="case_bt clear">

					<button class="btn" id="toy_save">등록</button>
				</li>
			</ul>
			<div id="toy_index">

			</div>
		</div>
	</div>



	<div class="footer clear">
		Copyright ⓒ Yunhye. Allright reserved.
	</div>

	<script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
	<script src="../js/admin.js"></script>

</body>

</html>
